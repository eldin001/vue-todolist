<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script type="module" src="script.js"></script>
    <title>Todo list</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Argomenti corso.</h1>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between " v-for="(element, index) in topics"
                    :key="element.id">
                    <span class="pointer" :class="{'text-decoration-line-through': element.done}"
                        @click="toggleDone(element.id)">{{element.text}}</span>
                    <span class="pointer"><i class="fa-solid fa-trash" style="color: #ff0000;"
                            @click="removeItem(element.id)"></i></span>
                </li>
            </ul>
            <div class="input-group mb-3 mt-3 ">
                <input type="text" class="form-control" placeholder="Aggiungi Argomento" v-model="itemText" @keyup.enter="addTodo">
                <button class="btn btn-success text-light  btn-outline-secondary" @click="addTodo" type="button" id="button-addon2 ">Aggiungi</button>
              </div>
        </div>
    </div>

</body>

</html>
